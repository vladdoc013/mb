<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/css/style.css">
</head>
<body>
    <div class="main-section">
        <div class="main-section__container container">
            <div class="main-section__nav">
                <img src="/src/img/logo.png" alt="" class="main-section__nav-img">
                <ul class="main-section__nav-ul">
                    <li class="main-section__nav-ul-li">МОДЕЛЬНИЙ РЯД</li>
                    <li class="main-section__nav-ul-li">ПРИДБАТИ</li>
                    <li class="main-section__nav-ul-li">AMG</li>
                    <li class="main-section__nav-ul-li">КОНТАКТИ</li>
                </ul>
            </div>
            <div class="main-section-content">
            <div class="main-section__left">
                <div class="main-section__left-box">
                    <p class="main-section__left-text">C-Class Sedan</p>
                </div>
                <h1 class="main-section__left-title">
                    AMG C63 S <br> 2017 <span class="title_span">$65.200*</span>
                </h1>
                <br>
                <p><a class="main-section__left-link link" href="#">ДОКЛАДНІШЕ</a></p>
            </div>
            <img src="/src/img/sedan.png" alt="">
            <div class="main-section__right">
                <div class="main-section__right-item">
                    <hr class="main-section__right-hr">
                    <p class="main-section__right-item-text">
                        Engine <br><span class="text_span">AMG 4.0L V8 <br>biturbo</span> 
                    </p>
                    <hr class="main-section__right-hr">
                    <p class="main-section__right-item-text">
                        Horsepower<br><span class="text_span">469</span> 
                    </p>
                    <hr class="main-section__right-hr">
                    <p class="main-section__right-item-text">
                        Acceleration to 100 <br><span class="text_span">4.0  sec</span> 
                    </p>
                </div>
            </div>
        </div>
        <div class="main-section__footer">
            <p>2023 mercedes AMG</p>
            <img src="/src/img/footer_logo.png" alt="" class="main-section__nav-img">
        </div>
        </div>
    </div>
</body>
</html>
